version: '3.8'

services:
  # === Nacos：带健康检查 ===
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: nacos
    environment:
      - MODE=standalone
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - nacos-data:/home/nacos/data
    networks:
      - course-network
    healthcheck:                    # 关键：等 gRPC 端口就绪
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/ns/operator/metrics"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 30s

  # === 数据库（无改动） ===
  user-db:
    image: mysql:8.0
    container_name: user-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_db
      MYSQL_USER: user_user
      MYSQL_PASSWORD: user_pass
    ports:
      - "3306:3306"
    volumes:
      - user-data:/var/lib/mysql
    networks:
      - course-network
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  catalog-db:
    image: mysql:8.0
    container_name: catalog-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: catalog_db
      MYSQL_USER: catalog_user
      MYSQL_PASSWORD: catalog_pass
    ports:
      - "3307:3306"
    volumes:
      - catalog-data:/var/lib/mysql
    networks:
      - course-network
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  enrollment-db:
    image: mysql:8.0
    container_name: enrollment-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: enrollment_db
      MYSQL_USER: enrollment_user
      MYSQL_PASSWORD: enrollment_pass
    ports:
      - "3308:3306"
    volumes:
      - enrollment-data:/var/lib/mysql
    networks:
      - course-network
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  # === 微服务：等 nacos healthy 再启动 ===
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user_user
      SPRING_DATASOURCE_PASSWORD: user_pass
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
    ports:
      - "8081:8081"
    depends_on:
      nacos:
        condition: service_healthy   # 等 nacos 健康再启动
    networks:
      - course-network
    restart: on-failure:5            # 兜底重试

  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    container_name: catalog-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://catalog-db:3306/catalog_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: catalog_user
      SPRING_DATASOURCE_PASSWORD: catalog_pass
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
    ports:
      - "8082:8082"
    depends_on:
      nacos:
        condition: service_healthy
    networks:
      - course-network
    restart: on-failure:5

  enrollment-service:
    build:
      context: ./enrollment-service
      dockerfile: Dockerfile
    container_name: enrollment-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://enrollment-db:3306/enrollment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: enrollment_user
      SPRING_DATASOURCE_PASSWORD: enrollment_pass
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      USER_SERVICE_URL: http://user-service:8081
      CATALOG_SERVICE_URL: http://catalog-service:8082
    ports:
      - "8083:8083"
    depends_on:
      nacos:
        condition: service_healthy
    networks:
      - course-network
    restart: on-failure:5

networks:
  course-network:
    driver: bridge

volumes:
  user-data:
  catalog-data:
  enrollment-data:
  nacos-data: